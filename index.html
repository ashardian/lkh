<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Legacy Hub Stable</title>
    
    <style type="text/css">
        /* STABLE VERSION STYLING (Clean & Fast) */
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f5;
            color: #333;
            -webkit-text-size-adjust: none;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0px 1px 0px #fff;
        }

        h2 {
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-top: 30px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dcdcdc;
            -webkit-border-radius: 10px;
            border-radius: 10px; 
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #999;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: block;
            -webkit-appearance: none; 
        }

        input[type="submit"], button.toggle-btn {
            background-color: #007aff;
            background-image: -webkit-linear-gradient(top, #007aff, #005bb5);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            border: 1px solid #005bb5;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            cursor: pointer;
            -webkit-appearance: none;
            display: inline-block;
        }
        
        input[type="submit"]:active {
            background-image: -webkit-linear-gradient(top, #005bb5, #004488);
        }

        ul.quick-links { list-style: none; padding: 0; }
        ul.quick-links li { margin-bottom: 10px; }

        a.q-link {
            display: block;
            background-color: #e8e8e8;
            padding: 15px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            -webkit-border-radius: 8px;
            border-radius: 8px;
            font-weight: bold;
        }
        a.q-link:active { background-color: #d0d0d0; }

        .note { font-size: 12px; color: #666; font-style: italic; }

        /* DARK MODE */
        body.dark-mode { background-color: #1a1a1a; color: #e0e0e0; }
        body.dark-mode .container { background-color: #2b2b2b; border-color: #444; box-shadow: none; }
        body.dark-mode h1 { text-shadow: none; color: #fff; }
        body.dark-mode input[type="text"] { background-color: #444; color: #fff; border-color: #666; }
        body.dark-mode a.q-link { background-color: #333; color: #fff; border-color: #555; }
    </style>

    <script type="text/javascript">
        function toggleTheme() {
            var b = document.body;
            var btn = document.getElementById('themeBtn');
            if (b.className.indexOf('dark-mode') === -1) {
                b.className = 'dark-mode';
                btn.innerHTML = "Switch to Light Mode";
            } else {
                b.className = '';
                btn.innerHTML = "Switch to Dark Mode";
            }
        }

        // Wikipedia Search Logic
        function submitWiki() {
            var topic = document.getElementById('wikiInput').value;
            var hiddenField = document.getElementById('textiseUrl');
            
            if (topic.length > 0) {
                // Correctly formats the search for Textise Proxy
                var searchUrl = 'https://en.wikipedia.org/w/index.php?search=' + encodeURIComponent(topic) + '&title=Special%3ASearch&fulltext=1';
                hiddenField.value = searchUrl;
                return true;
            } else {
                alert("Please type a topic.");
                return false;
            }
        }
    </script>
</head>
<body>

<div class="container">
    
    <header>
        <h1>Legacy Hub (Stable)</h1>
        <div style="text-align: center; margin-bottom: 20px;">
            <button id="themeBtn" class="toggle-btn" onclick="toggleTheme()">Switch to Dark Mode</button>
        </div>
    </header>

    <hr />

    <section>
        <h2>Search Web</h2>
        <p class="note">Text-only search. Reliable.</p>
        <form action="http://lite.duckduckgo.com/lite/" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search..." autocapitalize="off" autocorrect="off">
            <input type="submit" value="Search">
        </form>
    </section>

    <section>
        <h2>Wikipedia Reader</h2>
        <p class="note">Strips images. Works on iPad 1.</p>
        <form action="http://textise.net/showtext.aspx" method="get" target="_blank" onsubmit="return submitWiki()">
            <input type="text" id="wikiInput" placeholder="Topic (e.g. Planets)" autocapitalize="off">
            <input type="hidden" id="textiseUrl" name="strURL" value="">
            <br>
            <input type="submit" value="Read Article">
        </form>
    </section>

    <section>
        <h2>Verified Apps</h2>
        <ul class="quick-links">
            <li>
                <a href="http://68k.news" target="_blank" class="q-link">
                    &#128240; Global News (68k News)
                </a>
            </li>
            <li>
                <a href="http://wttr.in/?format=3" target="_blank" class="q-link">
                    &#9729; Weather (Text Only)
                </a>
            </li>
            <li>
                <a href="http://news.ycombinator.com" target="_blank" class="q-link">
                    &#128187; Tech News (Hacker News)
                </a>
            </li>
        </ul>
    </section>

    <div style="margin-top: 30px; text-align: center; font-size: 10px; color: #999;">
        Legacy Hub v4 | Note: Video playback is not supported on this device.
    </div>

</div>

</body>
</html>
